<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        function insertArray(arr1, arr2, position) {
            arr1.splice(position, 0, ...arr2);
            return arr1;
        }
        
        const result = insertArray([1, 2, 3, 6, 7], [4, 5], 2);
        console.log(result); 
    </script>
  </body>
</html>
